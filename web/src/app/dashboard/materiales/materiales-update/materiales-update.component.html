<div class="container-fluid">
  <h3>Editar material</h3>
  <div class="col-12">
    <div class="card card-primary mt-2 container">
      <!-- form start -->
      <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="updateItem()" action="" method="post">
        <div class="card-body form-row">
          <div class="form-group col-md-3">
            <label for="codigo">C贸digo</label>
            <input formControlName="codigo" name="codigo" type="text" class="form-control"

          </div>
          <div class="form-group col-md-9">
            <label for="descripcion">Descripci贸n</label>
            <input formControlName="descripcion" name="descripcion" type="text" class="form-control"

      </form>
    </div>
  </div>
</div>
