<div class="container-fluid">
  <h3>Crear Material</h3>
  <div class="col-12">
    <div class="card card-primary mt-2 container">
      <!-- form start -->
      <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="crearUsuario()" action="" method="post">
        <div class="card-body form-row">
          <div class="form-group col-md-3">
            <label for="codigo">C贸digo</label>
            <input formControlName="codigo" name="codigo" type="text" class="form-control"
              placeholder="C贸digo del material" required>
          </div>
          <div class="form-group col-md-9">
            <label for="descripcion">Descripci贸n</label>
            <input formControlName="descripcion" name="descripcion" type="text" class="form-control"
              placeholder="Descripci贸n" required>
          </div>
          <div class="form-group col-md-4">
            <label for="unidad">Unidad</label>
            <input formControlName="unidad" name="unidad" type="text" class="form-control" placeholder="Unidad"
              required>
          </div>
          <div class="form-group col-md-4" *ngIf="rubrosListData.length">
            <label for="rubro">Rubro</label>
            <ng-select name="rubrosListData" id="'rubrosListData'" virtualScroll="true" placeholder="Seleccionar rubro"
              [items]="rubrosListData" formControlName="rubro" bindLabel="itemName" [multiple]="false"
              bindValue="ItemId" [searchable]="true" [clearable]="true" [closeOnSelect]="false" [addTag]="addItem"
              addTagText="Nuevo item:">
            </ng-select>
          </div>
          <div class="form-group col-md-4" *ngIf="gruposListData.length">
            <label for="grupo">Grupo</label>
            <ng-select name="gruposListData" id="gruposListData" virtualScroll="true" placeholder="Seleccionar grupo"
              [items]="gruposListData" formControlName="grupo" bindLabel="itemName" [multiple]="false"
              bindValue="ItemId" [searchable]="true" [clearable]="true" [closeOnSelect]="false" [addTag]="addItem"
              addTagText="Nuevo item:">
            </ng-select>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer row justify-content-end">
          <a routerLink="materiales" type="button" class="btn btn-secondary mr-2">Cancelar</a>
          <button [disabled]="forma.invalid" type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
