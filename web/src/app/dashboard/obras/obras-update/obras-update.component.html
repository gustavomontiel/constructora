<div class="container-fluid">
  <h3>Editar obra</h3>
  <div class="col-12">
    <div class="card card-primary mt-2 container">
      <!-- form start -->
      <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="updateItem()" action="" method="post">
        <div class="card-body form-row">
          <div class="form-group col-md-12">
            <label for="nombre">Nombre de la obra</label>
            <input formControlName="nombre" name="nombre" type="text" class="form-control"
              placeholder="Nombre de la obra" required>
          </div>
          <div class="form-group col-md-12">
            <label for="nombre">Descripción</label>
            <input formControlName="descripcion" name="descripcion" type="text" class="form-control"
              placeholder="Descripción de la obra" required>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer row justify-content-end">
          <a routerLink="obras" type="button" class="btn btn-secondary mr-2">Cancelar</a>
          <button [disabled]="forma.invalid || this.forma.pristine" type="submit"
            class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
